<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
</head>
<body>
    <h2>Crear Producto</h2>
    <form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Descripción: <input type="text" th:field="*{descripcion}" /></p>
        <p>Precio: <input type="number" step="any" th:field="*{precio}" /></p>
        <p>Stock: <input type="number" th:field="*{stock}" /></p>
		<p>Codigo: <input type="number" th:field="*{codigo}" /></p>
        <p>Stock Mínimo: <input type="number" th:field="*{stockMinimo}" /></p>
        <p>Link Imagen: <input type="text" th:field="*{linkImagen}" /></p>
        <p><input type="submit" value="Guardar" /></p>
    </form>
</body>
</html>
